<html>

<head>
    <title>registerform</title>
</head>
<style>
    .button {
        background-color:white;
        font-size: 20px;
        border: 1px solid black;
        color: black;
        padding: 10px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-left: 10%;
    }
</style>
<body>
    <div>

        <form align="center">

            <label for="name">Name:</label>

            <input type="text" id="name" name="name"><br><br>

            <label for="Password">Password :</label>

            <input type="password" id="password" name="password"><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="pname">Phone number :</label>
            <input type="text" id="pname" name="pname"><br>

            <p>Gender</p>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="Date of birth">Date of Birth</label>
            <input type="date" id="Date of birth" name="Date of birth">
            <p>Languages Known</p>
            <input type="checkbox" name="lang1" value="English">
            <label for="lang1">English</label><br>
            <input type="checkbox"  name="lang2" value="Telugu">
            <label for="lang2">Telugu</label><br>
            <input type="checkbox" name="lang3" value="Telugu">
            <label for="lang3">Hindi</label><br>
            <input type="checkbox" name="lang4" value="Tamil">
            <label for="lang4">Tamil</label><br>
            <br>
            <label for="Address">Address :</label>
            <input type="text" id="address" name="address"><br>
            <br>
            <input class="button" type="submit" value="Submit">
            <br>
        </form>
    </div>
</body>

</html>
